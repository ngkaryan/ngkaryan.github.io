<!DOCTYPE html>
<html lang="en">

<head> 
<meta charset="utf-8">
<meta name="description" content="working with CSS variables specificity and inheritance">
<title>CSS Variables Assignment</title>
<style>
:root { 

	--body-background-color: cyan;
	--body-color: blue;
	--h1-background-image: url('ball.png') 0 0 no-repeat;
	--li-list-style-image: url('ballsmall.png');
	--a-link: blue;
	--a-visited: red;
	--a-hover-background: yellow;
	--a-hover-color: blue;
	--a-active-color: blue;
}

body {
	background-color: var(--body-background-color);
	color: var(--body-color);
 }

h1 { 
	text-align:center; height: 120px;
	background: var(--h1-background-image);
}

li {
	list-style-image: var(--li-list-style-image);
}

/* unvisited link */
a:link {
  color: var(--a-link);
}

/* visited link */
a:visited {
  color: var(--a-visited);
}

/* mouse over link */
a:hover {
  background: var(--a-hover-background);
  color: var(--a-hover-color);
}

/* selected link */
a:active {
  color: var(--a-active-color);
}


a { text-decoration: none; }
</style>

</html>
