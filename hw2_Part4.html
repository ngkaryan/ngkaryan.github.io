<!DOCTYPE html> 
<html lang="en"> 

<title>Computing squares and cubes of numbers</title>

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
}
td {
  text-align: right;
}
</style>

<body>
        <script> 
	document.write("<table width=\"100%\"><th>Number</th><th>Square</th><th>Cube</th>");

	var i;
	for (i = 1; i <= 6; i++) {          
		document.write("<tr><td>" + i + "</td><td>" + i*i + "</td><td>" + i*i*i + "</td></tr>"); 
	}
	document.write("</table>");
        </script> 

	<p><a class="button" href="hw2.html">back to Home Work 2 cover page</a></p>

    </body> 
</html>
